<h2>Course Info</h2>
<hr />

<form #courseForm="ngForm" *ngIf='course'>
  <div class="form-group row">

    <label class="col-sm-2 col-from-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" [ngClass]="{'is-invalid': courseName.invalid}"
        class="form-control" type="text" #courseName="ngModel">

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" [ngClass]="{'is-invalid': coursePrice.invalid}"
        class="form-control" type="number" #coursePrice="ngModel">

      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" [ngClass]="{'is-invalid': courseRating.invalid}"
        class="form-control" type="number" #courseRating="ngModel">

      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Description:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description"
        [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" #courseDescription="ngModel"
        rows="6">
      </textarea>
      <div class="invalid-feedback">
        <span>Course Description is required</span>
      </div>
    </div>
  </div>


  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary ">Back</button>
</form>
