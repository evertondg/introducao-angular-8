<h2>Course List</h2>

<div class="form-group row">

  <label class="col-sm-2 col-from-label">Filter By:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="filter">
  </div>
</div>

<table class="table table-striped">
  <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Rating</th>
    <th>Options</th>
  </thead>



  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>
        <img [src]="course.imageUrl" alt="" width="40" height="40">

      </td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | uppercase | replace : '-' : '*'}}</td>
      <td>{{course.releaseDate | date:'dd/MM/yyyy'}} </td>
      <td>
        <app-star [rating]='course.rating'></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
        <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>

      </td>
    </tr>
  </tbody>
</table>
